{% extends "content-base.html" %}

{% block content %}
{% if pageContent.section %}
<span class="govuk-caption-xl">{{ pageContent.section }}</span>
{% endif %}
<h1 class="govuk-heading-xl">{{ pageContent.title }}</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    {%- if pageContent.lede %}<p class="govuk-body-l">{{ pageContent.lede }}</p>{% endif -%}
    {{ pageContent.content|markdown }}
  </div>
</div>

{% endblock %}
